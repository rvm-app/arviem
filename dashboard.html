<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="usernameDisplay"></span>!</h2>

        <div class="stats">
            <p><strong>Bottles Collected:</strong> <span id="bottlesCount">0</span></p>
            <p><strong>Points Earned:</strong> <span id="pointsEarned">0</span></p>
            <p><strong>Points Used:</strong> <span id="pointsUsed">0</span></p>
        </div>

        <button id="transfer-btn">Transfer Points</button>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
