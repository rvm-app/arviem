<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Vending Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div>
            <h2>User Login</h2>
            <form>
            <input type="username" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
            <p>Don't have an account? <a href="register.html" onclick="showUserRegister()">Register here</a> </p>
        </form>
    </div>

        <div id="user-dashboard" class="hidden">
            <h2>User Dashboard</h2>
          <p>Welcome, <span id="user-name"></span></p>
          <table>
            <thead>
                <tr>
                    <th>Bottles Collected</th>
                    <th>Points Earned</th>
                    <th>Points Used</th>
                </tr>
            </thead>
            <tbody id="user-data">
                
            </tbody>
        </table>
          
            <button onclick="logout()">Logout</button>
            <button onclick="transfer()">Transfer</button>
        </div>

        <script src="script.js"></script>
</body>
</html>
