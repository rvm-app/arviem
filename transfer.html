<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Points</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Transfer Points</h2>

        <input type="text" id="recipientUsername" placeholder="Recipient Username">
        <input type="number" id="transferAmount" placeholder="Points to Transfer">

        <button id="transferSubmit">Transfer</button>
        <button id="back-btn">Back to Dashboard</button>
    </div>

    <script>
        document.getElementById("back-btn").addEventListener("click", function () {
            window.location.href = "dashboard.html"; // Redirect back
        });

        document.getElementById("transferSubmit").addEventListener("click", function () {
            let recipient = document.getElementById("recipientUsername").value;
            let amount = document.getElementById("transferAmount").value;

            if (recipient && amount > 0) {
                alert("Points transferred to " + recipient + "!");
                window.location.href = "dashboard.html"; // Redirect after transfer
            } else {
                alert("Please enter valid details.");
            }
        });
    </script>
</body>
</html>
