<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReClaimIt - Transfer Points</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Transfer Points</h2>
        <form id="transferForm">
            <label for="toUser">Recipient Username:</label>
            <input type="text" id="toUser" placeholder="Enter recipient's username" required>

            <label for="transferAmount">Points to Transfer:</label>
            <input type="number" id="transferAmount" placeholder="Enter points" required>

            <button type="submit">Send Points</button>
        </form>

        <button onclick="goBack()">Back to Dashboard</button>
    </div>

    <script src="transfer.js"></script>
</body>
</html>
